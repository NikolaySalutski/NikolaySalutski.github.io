<body onload="startTime()">
  <div class="header">
    <h3 id="txt" class="left"></h3>

          <option value="default" color="gray">(choose subject)</option>
          <option value="tech">Technical problem</option>
          <option value="req">Request</option>
          <option value="other">Other</option>
        </select>

        <label for="write">Tell us:</label><br>
        <textarea class="input" id="write" name="write" placeholder="Write here..." maxlength="32678"></textarea><br>
        <input type="submit" value="Submit">
      </form>
